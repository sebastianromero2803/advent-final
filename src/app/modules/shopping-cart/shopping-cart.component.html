<div class="content">
    <div class="container">
        <h1 class="title">Shopping Cart</h1>
        <table mat-table [dataSource]="containers" class="mat-elevation-z8">
            <ng-container matColumnDef="containerNumber">
                <th mat-header-cell *matHeaderCellDef>Container Id</th>
                <td mat-cell *matCellDef="let element">{{ element.containerId }}</td>
            </ng-container>
    
            <ng-container matColumnDef="issuedBy">
                <th mat-header-cell *matHeaderCellDef>Issued By</th>
                <td mat-cell *matCellDef="let element">{{element.issuedBy}}</td>
            </ng-container>
            
            <ng-container matColumnDef="fee">
                <th mat-header-cell *matHeaderCellDef>Fee</th>
                <td mat-cell *matCellDef="let element">{{element.fee | number}}</td>
            </ng-container>
    
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><mat-icon (click)="delete(element)">delete_outline</mat-icon></td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <h2 class="total">Total: {{ total | currency }}</h2>
    </div>
    <app-payment></app-payment>
</div>
