<div class="header">
    <span></span>
    <h1 mat-dialog-title class="title">Container choosed:</h1>
    <a style="color: #e15639" class="pointer" (click)="closeDialog()" matTooltip="Cancel">
        <mat-icon>cancel</mat-icon></a
    >
</div>

<div mat-dialog-content>    
    <table mat-table [dataSource]="container">

        <ng-container matColumnDef="containerNumber">
            <th mat-header-cell *matHeaderCellDef>Container Id</th>
            <td mat-cell *matCellDef="let element">{{ element.containerId }}</td>
        </ng-container>

        <ng-container matColumnDef="issuedBy">
            <th mat-header-cell *matHeaderCellDef>Issued By</th>
            <td mat-cell *matCellDef="let element">{{element.issuedBy}}</td>
        </ng-container>
        
        <ng-container matColumnDef="fee">
            <th mat-header-cell *matHeaderCellDef>Fee</th>
            <td mat-cell *matCellDef="let element">{{element.fee | number}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<div mat-dialog-actions class="actions">
    <span></span>
    <button mat-button mat-raised-button (click)="data.container.booked = true; addToCart(data.container)" cdkFocusInitial>Add to Cart</button>
</div>
